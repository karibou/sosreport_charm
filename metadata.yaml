name: sosreport
summary: Set of tools to gather troubleshooting data from a system
maintainer: Louis Bouchard <louis.bouchard@ubuntu.com>
description: |
  Sos is a set of tools that gathers information about system hardware and
  configuration. The information can then be used for diagnostic
  purposes and debugging. Sos is commonly used to help support
  technicians and developers.
