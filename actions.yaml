collect:
   description: Collect sosreport data
   params:
     options:
       type: string
       description: Command line options to be passed to sosreport
     homedir:
       type: string
       description: Home directory where sosreport files will be copied to
     minfree:
       type: integer
       description: Minimum percent of free diskspace to run sosreport
     mingig:
       type: integer
       description: Minimum number of Gb of free diskspace to run sosreport
cleanup:
   description: Cleanup collected data to free up space
   params:
     homedir:
       type: string
       description: Home directory where sosreport files will be deleted from
